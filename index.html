<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Not√≠cias</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/icons/List.svg" alt="Menu icon">
                <strong>Menu</strong>
            </div>

            <div>
                <img src="assets/Logo.svg" alt="TechNews logo">
            </div>

            <div>
                <strong>Search</strong>
                <img src="assets/icons/MagnifyingGlass.svg" alt="Magnifying glass icon for search">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Artificial Intelligence</a>
            <a href="#">Blockchain</a>
            <a href="#">Holograms</a>
            <a href="#">Internet</a>
            <a href="#">Wearable</a>
            <a href="#">Augmented Reality</a>
            <a href="#">Virtual Reality</a>
        </nav>
    </header>

    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
           <figure class="card">
               <img src="assets/images/Image 01.png" alt="Domestic robots begin to be adopted for daily tasks, thus promising more comfort and efficience at home."> 

               <figcaption>
                    <span class="content-tag">
                        Robotics
                    </span>

                    <h2 class="text-2xl">
                        Domestic robots begin to be adopted for daily tasks, thus promising more comfort and efficience at home.
                    </h2>
               </figcaption>
           </figure> 

           <div class="grid grid-cols-2 gap-16">
                <figure class="card">
                    <img src="assets/images/Image 02.png" alt="New Smartphone Project 3D is now live to transform the way we see our screens.">

                    <figcaption>
                        <span class="content-tag">
                            Holograms
                        </span>

                        <h2 class="text-lg">
                            New Smartphone Project 3D is now live to transform the way we see our screens.
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="assets/images/Image 03.png" alt="6G technology came to Brazilian cities to revolution the way we live and communicate.">
                    
                    <figcaption>
                        <span class="content-tag">
                            Internet
                        </span>

                        <h2 class="text-lg">
                            6G technology came to Brazilian cities to revolution the way we live and communicate.
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="assets/images/Image 04.png" alt="Company releases smart watch capable to monitor mental health and provide valuable insights to us.">

                    <figcaption>
                        <span class="content-tag">
                            Wearables
                        </span>

                        <h2 class="text-lg">
                            Company releases smart watch capable to monitor mental health and provide valuable insights to us.
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="assets/images/Image 05.png" alt="Schools adopt virtual reality to create immersive experiences and transform tradicional learning.">

                    <figcaption>
                        <span class="content-tag">
                            Virtual Reality
                        </span>

                        <h2 class="text-lg">
                            Schools adopt virtual reality to create immersive experiences and transform tradicional learning.
                        </h2>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
